<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" name="viewport">
  <title>box turtle</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js">
  </script>
  <script src="config.js">
  </script>
  <script src="rpc.js">
  </script>
  <style>
        .rpc-result {
            font-size: large;
            color: green;
        }
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGO -->
    <div class="row">
      <div class="col">
        <p class="display-1">üê¢</p>
        <h1>Box Turtle - Home Wallet</h1>
      </div>
    </div><br>
    <!-- HOST AND PORT -->
    <div class="row">
      <div class="col-8">
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <strong>üí≥ Host</strong>
            </div>
          </div><input class="form-control" id="rpcHost" name="textinput" type="text" value="" placeholder="Host">
        </div>
      </div>
      <div class="col">
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <strong>üîå Port</strong>
            </div>
          </div><input class="form-control" id="rpcPort" name="textinput" type="text" value="" placeholder="Port">
        </div>
      </div>
    </div><br>
    <!-- TRANSFER TO: RECIPIENT -->
    <div class="row">
      <div class="col rpc-method">
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <strong>üë®‚Äçüíª To:</strong>
            </div>
          </div><input class="form-control" id="address" placeholder="Address" type="text" minlength=99 maxlength=99 required>
        </div>
      </div>
    </div><br>
    <!-- AMOUNT / FEE -->
    <div class="row">
      <div class="col">
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <strong>üí∏ TRTL</strong>
            </div>
          </div><input class="form-control" id="amount" placeholder="Amount" min="0.01" type="number" required>
        </div>
      </div>
      <div class="col-4">
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <strong>üíµ Fee</strong>
            </div>
          </div><input class="form-control" id="fee" placeholder="Fee" value="0.1" min="0.1" type="number" required>
        </div>
      </div>
    </div><br>
    <!-- RESULTS -->
    <div class="row">
      <div class="col">
        <p id="rpc-result"></p>
      </div>
    </div><!-- BUTTONS -->
    <div class="row">
      <div class="col rpc-method">
        <button class="btn btn-success btn-block btn-lg" id="getBalance" data-method="getBalance">Check Balance</button>
      </div>
      <div class="col rpc-method">
        <button class="btn btn-primary btn-block btn-lg" id="sendTransaction" data-method="sendTransaction">Transfer funds</button>
      </div>
    </div>
  </div>
</body>
</html>
